<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="main.css">
<style type="text/css">
fieldset {
	background: lightyellow;
	border: 10px solid yellow;
	margin-bottom: 10px;
	width: 720px;
}

label {
	width: 180px;
	text-align: right;
	vertical-align: top;
	display: inline-block;
}

textarea {
	width: 360px;
	height: 50px;
}

.widthAuto {
	width: auto;
}

.rangeText {
	text-align: center;
	display: inline-block;
	width: 60px;
}

.rangeTextBottom {
	background: #8080ff;
}

.rangeTextTop {
	background: #ff0080;
}
</style>
</head>
<body>
	<h2>Please Enter Your Details For Our Dating Website!</h2>
	<form
		action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php"
		method="post" enctype="multipart/form-data">
		<fieldset class="fieldset">
			<legend>Your Face</legend>
			<label for="imageInput" class="label">Your image: </label><input
				id="imageInput" name="imageInput" type="file" required="required"><br>
			<label for="preview" class="label">Image preview: </label> <img
				id="preview" src="">
		</fieldset>

		<fieldset>
			<legend>Your General Details</legend>
			<label for="name">Name: </label> <input id="name" name="name"
				type="text" required="required"><br> <label
				for="radioFemale" required>Gender: </label> <input id="radioFemale"
				name="gender" type="radio" value="female" class="widthAuto">Female
			<input id="radioMale" name="gender" type="radio" value="male"
				class="widthAuto">Male<br> <label for="age">Age:
			</label><input id="age" name="age" type="number" min="18" required="required"><br>
			<label for="dob">Date of birth: </label><input id="dob" name="dob"
				type="date"><br> <label for="color">Favorite
				Color: </label><input id="color" name="color" type="color"></input><br>
			<label for="country">Which Country: </label><select name="country"
				id="country">
				<option selected="selected">Choose option</option>
				<option value="united states">United States</option>
				<option value="ethiopia">Ethiopia</option>
				<option value="guyana">Guyana</option>
				<option value="netherlands">Netherlands</option>
				<option value="gambia">Gambia</option>
				<option value="sudan">Sudan</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>Your Indicators</legend>
			<label for="height">Height: </label><span
				class="rangeText rangeTextBottom">Short</span><input id="height"
				name="height" type="range" min="0" max="100"><span
				class="rangeText rangeTextTop">Tall</span><br> <label
				for="salary">Salary: </label><span class="rangeText rangeTextBottom">Poor</span><input
				id="salary" name="height" type="range" min="0" max="100"><span
				class="rangeText rangeTextTop">Rich</span>
		</fieldset>

		<fieldset>
			<legend>Your Contact Information</legend>
			<label for="email">Email: </label> <input id="email" name="email"
				type="email" required="required"><br> <label
				for="mobile">Mobile: </label> <input id="mobile" name="mobile"
				type="text"><br> <label for="address">Address:
			</label>
			<textarea id="address" name="address" rows="" cols=""></textarea>
			<br> <label for="moc1" class="widthAuto">Method to
				contact you: </label> <input id="moc1" name="moc1" type="checkbox"
				value="whatsapp">Email</input> <input id="moc2" name="moc2"
				type="checkbox" value="email">WhatsApp</input> <input id="moc3"
				name="moc3" type="checkbox" value="inappchat">In-app chat</input>
		</fieldset>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
